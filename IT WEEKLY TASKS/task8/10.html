<!DOCTYPE html>
<html>
  <head>
    <title>Rectangle Area Calculator</title>
  </head>
  <body>
    <script>
      function calculateRectangleArea(length, breadth) {
        return length * breadth;
      }

      var length = 10;
      var breadth = 5;
      var area = calculateRectangleArea(length, breadth);

      document.write("Length: " + length + "<br>");
      document.write("Breadth: " + breadth + "<br>");
      document.write("Area of rectangle: " + area);
    </script>
  </body>
</html>
