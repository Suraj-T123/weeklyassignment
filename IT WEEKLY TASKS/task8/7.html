<!DOCTYPE html>
<html>
  <head>
    <title>Table with Alternate Row Colors</title>
  </head>
  <body>
    <script>
      document.write(
        '<table border="1" cellspacing="0" cellpadding="8" align="center">' +
          '<tr bgcolor="#008B">' +
          "<th>S.N</th><th>NAME</th><th>IMAGE</th></tr>"
      );

      var data = [
        { sn: 1, name: "NAME1", img: "1.jpg" },
        { sn: 2, name: "NAME2", img: "2.jpg" },
        { sn: 3, name: "NAME3", img: "3.jpg" },
        { sn: 4, name: "NAME4", img: "4.jpg" },
      ];

      for (var i = 0; i < data.length; i++) {
        var bgcolor = i % 2 === 0 ? "#ffffff" : "#e6f0ff";
        document.write(
          '<tr bgcolor="' +
            bgcolor +
            '">' +
            "<td>" +
            data[i].sn +
            "</td>" +
            "<td>" +
            data[i].name +
            "</td>" +
            "<td>" +
            data[i].img +
            "</td>" +
            "</tr>"
        );
      }

      document.write("</table>");
    </script>
  </body>
</html>
