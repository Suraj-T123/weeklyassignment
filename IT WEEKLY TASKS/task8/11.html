<!DOCTYPE html>
<html>
  <head>
    <title>Add and Display Array Items</title>
    <script>
      var array = [];
      var x = 0;

      function add_element_to_array() {
        var input = document.getElementById("text1").value.trim();
        if (input === "") {
          alert("Please enter a value!");
          return;
        }
        array[x] = input;
        alert("Element: " + array[x] + " Added at index " + x);
        x++;
        document.getElementById("text1").value = "";
      }

      function display_array() {
        var e = "<hr/>";
        for (var y = 0; y < array.length; y++) {
          e += "Element " + y + " = " + array[y] + "<br/>";
        }
        document.getElementById("Result").innerHTML = e;
      }
    </script>
  </head>
  <body>
    <input type="text" id="text1" placeholder="Enter item here" />
    <input type="button" value="Add" onclick="add_element_to_array();" />
    <input type="button" value="Display" onclick="display_array();" />

    <div id="Result"></div>
  </body>
</html>
