<!DOCTYPE html>
<html>
  <head>
    <title>Image</title>
  </head>
  <body>
    <script>
      for (var i = 1; i <= 4; i++) {
        document.write(
          "<img src='" +
            i +
            ".jpg' alt='Image " +
            i +
            "' width='200' height='150'><br><br>"
        );
      }
    </script>
  </body>
</html>
