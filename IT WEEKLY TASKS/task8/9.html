<!DOCTYPE html>
<html>
  <head>
    <title>Sum and Product of Array</title>
  </head>
  <body>
    <script>
      var numbers = [2, 4, 6, 8, 10];

      var sum = 0;
      var product = 1;

      for (var i = 0; i < numbers.length; i++) {
        sum += numbers[i];
        product *= numbers[i];
      }

      document.write("Array: [" + numbers.join(", ") + "]<br>");
      document.write("Sum = " + sum + "<br>");
      document.write("Product = " + product + "<br>");
    </script>
  </body>
</html>
